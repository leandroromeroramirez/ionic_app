<ion-header color="primary">
    <ion-navbar>
      <ion-title>{{nombreLista | placeholder:'Nueva lista'}}</ion-title>
    </ion-navbar>
  </ion-header>
  
<ion-content padding>

    <ion-card>
        <ion-card-header>
                <ion-item>
                    <ion-label floating>Nombre Lista</ion-label>
                        <ion-input type="text" [(ngModel)]="nombreLista" name="nombreLista"></ion-input>
                    </ion-item>
        </ion-card-header>
        <ion-card-content>
            <ion-item>
                <ion-label floating>Item:</ion-label>
                <ion-input (keyup.enter)="agregar()"
                 type="text" [(ngModel)]="nombreItem" name="nombreItem"></ion-input>
            </ion-item>

            <button (click)="agregar()"
            ion-button>Agregar</button>

        </ion-card-content>
    </ion-card>

    <ion-card *n>
        <ion-card-header>
            <h3>Items Agregados</h3>
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-item  *ngFor="let item of items; let i= index">
                    <button ion-button color="dark" clear>{{item.nombre}}</button>
                    <button (click)="borrarItem(i)"
                    ion-button outline item-right color="danger" >
                        <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
                        Borrar item 
                    </button>
                </ion-item>
            </ion-list>
        </ion-card-content>

    </ion-card>
    <button ion-button icon-left class="button-block">
        Agregar Lista
    </button>
</ion-content>
