<ion-header color="primary">
    <ion-navbar>
      <ion-title>Lista</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-grid *ngIf="( _todo.listas | pendientes).length === 0">
      <ion-row>
        <ion-col class="text-center caja-vacia">
            <ion-icon ios="ios-sunny" md="md-sunny" class="icono-grande"></ion-icon>
            <p>
              No hay nunguna lista.
            </p>
        </ion-col>
      </ion-row>
    </ion-grid>

    
    <ion-card *ngFor="let lista of _todo.listas | pendientes; let i = index">
        <ion-item color="dark" (click)="verDetalle(lista, i)">
          <h2 class="titleList">{{lista.nombreLista}}</h2> 
          <ion-note item-right>
            {{ lista.items.length }}
          </ion-note>
        </ion-item>
      
         <ion-list>
          <ion-item (click)="verDetalle(lista, i)"
          *ngFor="let item of lista.items | slice:0:2">
            <ion-icon *ngIf="!item.completado" ios="ios-square-outline" md="md-square-outline"></ion-icon>
            <ion-icon *ngIf="item.completado" ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon>
              {{item.nombre}}
          </ion-item>
          <ion-item class="text-center" *ngIf="lista.items.length > 2">
              <ion-icon color="primary" ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
          </ion-item>
        </ion-list>
      
      </ion-card>

      <ion-fab right bottom>
          <button ion-fab color="primary" (click)="irAgregar()"> 
            <ion-icon ios="ios-add" md="md-add"></ion-icon>
          </button>
      </ion-fab>
  </ion-content>
